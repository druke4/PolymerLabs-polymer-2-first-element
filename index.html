<!doctype html>
<html>
  <head>
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="jquery-ui-1.12.1.custom/jquery-ui.js"></script>
    <script src="bower_components/highcharts/highcharts.js"></script>
    <link rel="import" href="bower_components/vaadin-split-layout/vaadin-split-layout.html">
    <link rel="import" href="elements/hello-world.html">
    <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.min.css">
    <title>Power Data</title>
    <style>
      header{
        padding: 1em;
        color: white;
        background-color: #7cb5ec;
        clear: left;
        text-align: center;
      }
      </style>
  </head>
  <body>
    <!--
        Visit demo/index.html to see live examples of your element running.
        This page will automatically redirect you there when run in the browser
        with `polymer serve --open`.
      -->
      <header> <h1>Power Chart</h1> </header>
      <button type="button" onclick="loadData()">Test Button</button>
      <vaadin-split-layout>
        <div style="min-height: 500px;min-width:300px">first content</div>
        <vaadin-split-layout vertical>
          <div id="container"></div>
          <div id="form_container" style="min-width: 300px;min-height:400px">
            <form action="#" onsubmit="return validateFormOnSubmit(this);" method="post">
              Data Rate:
              <select name="DataRate">
                <option value="xxxx">1</option>
                <option value="yyyy">2</option>
              </select>
              Range:
              <select class="" name="Range">
                <option value="xxx">1</option>
                <option value="yyy">2</option>
              </select>
              Resolution:
              <select class="" name="Resolution">
                <option value="xxx">1</option>
                <option value="yyy">2</option>
              </select>
              Sources:
              <input type="number" id="sources" name="Sources" value="4" max="8" min="1" onkeypress="addFields()" onkeyup="addFields()" onclick="addFields()">
              <div id="sourceContainer"></div>
              <p>
                <label for="timerange">Time range:</label>
                <input type="text" id="timerange" readonly style="border:0; color:#f6931f; font-weight:bold;">
              </p>
              <div id="slider-range"></div>
              <input type="submit" value="Submit">
            </form>
          </div>
        </vaadin-split-layout>
      </vaadin-split-layout>
  </body>
<script src="graph-scripts/graph-support.js"></script>
<script src="form-scripts/form_scripts.js" charset="utf-8"></script>
</html>

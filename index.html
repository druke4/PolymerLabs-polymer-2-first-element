<!doctype html>
<html>
  <head>
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="bower_components/highcharts/highcharts.js"></script>
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="bower_components/vaadin-split-layout/vaadin-split-layout.html">
    <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="bower_components/iron-icon/iron-icon.html">
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/iron-icons/image-icons.html">
    <link rel="import" href="bower_components/paper-item/paper-item.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <title>Power Data</title>
    <style>
      header{
        padding: 1em;
        color: white;
        background-color: #7cb5ec;
        clear: left;
        text-align: center;
      }
      </style>
  </head>
  <body>
    <paper-toolbar>
      <paper-icon-button icon="mail"></paper-icon-button>
      <iron-icon icon="image:transform"></iron-icon>
      <div class="title">Left</div>

      <paper-menu-button horizontal-align="right" vertical-align="top">
        <paper-icon-button icon="more-vert" class="dropdown-trigger">   </paper-icon-button>
        <div class="title">Right</div>
      </paper-menu-button>
    </paper-toolbar>
    <!--
        Visit demo/index.html to see live examples of your element running.
        This page will automatically redirect you there when run in the browser
        with `polymer serve --open`.
      -->
      <header> <h1>Power Chart</h1> </header>
      <paper-icon-button icon="star"></paper-icon-button>
      <button type="button" onclick="loadData()">Test Button</button>
      <vaadin-split-layout>
        <div style="min-height: 500px;min-width:300px">first content</div>
        <vaadin-split-layout vertical>
          <div id="container"></div>
          <div id="form_container" style="min-width: 300px;min-height:400px">
            <form action="#" onsubmit="return validateFormOnSubmit(this);" method="post">
              Data Rate:
              <select name="DataRate">
                <option value="xxxx">1</option>
                <option value="yyyy">2</option>
              </select>
              Range:
              <select class="" name="Range">
                <option value="xxx">1</option>
                <option value="yyy">2</option>
              </select>
              Resolution:
              <select class="" name="Resolution">
                <option value="xxx">1</option>
                <option value="yyy">2</option>
              </select>
              Sources:
              <input type="number" id="sources" name="Sources" value="4" max="8" min="1" onkeypress="addFields()" onkeyup="addFields()" onclick="addFields()">
              <div id="sourceContainer"></div>
              <input type="submit" value="Submit">
            </form>
          </div>
        </vaadin-split-layout>
      </vaadin-split-layout>
  </body>
<script src="graph-scripts/graph-support.js"></script>
<script src="form-scripts/form_scripts.js" charset="utf-8"></script>
</html>
